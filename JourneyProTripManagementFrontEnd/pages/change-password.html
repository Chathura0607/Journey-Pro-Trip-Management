<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Journey Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2ecc71;
            --primary-dark: #27ae60;
            --secondary: #34495e;
            --danger: #e74c3c;
            --light: #f4f7fa;
            --dark: #343a40;
            --gray: #6c757d;
            --success: #d4edda;
            --success-text: #155724;
            --error: #f8d7da;
            --error-text: #721c24;
            --border-radius: 8px;
            --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 0 15px;
        }

        .card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            transition: var(--transition);
        }

        .card:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transform: translateY(-5px);
        }

        .card-header {
            padding: 25px 30px;
            background-color: white;
            position: relative;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .card-header h1 {
            color: var(--primary);
            font-size: 1.8rem;
            font-weight: 600;
            margin: 0;
        }

        .card-header .security-icon {
            position: absolute;
            top: 50%;
            right: 30px;
            transform: translateY(-50%);
            font-size: 24px;
            color: var(--primary);
            opacity: 0.7;
        }

        .card-body {
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .nav-link {
            color: var(--primary);
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 30px;
            transition: var(--transition);
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .nav-link:hover {
            background-color: rgba(46, 204, 113, 0.1);
        }

        .nav-link i {
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            transition: var(--transition);
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.2);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 42px;
            color: var(--gray);
            cursor: pointer;
            transition: var(--transition);
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        .password-strength {
            height: 5px;
            margin-top: 8px;
            border-radius: 5px;
            background-color: #eee;
            overflow: hidden;
        }

        .password-strength-meter {
            height: 100%;
            width: 0;
            transition: width 0.3s ease;
            border-radius: 5px;
        }

        .password-strength-text {
            font-size: 12px;
            margin-top: 5px;
            text-align: right;
        }

        .strength-weak {
            background-color: #ff4d4d;
            width: 33%;
        }

        .strength-medium {
            background-color: #ffa64d;
            width: 66%;
        }

        .strength-strong {
            background-color: #2ecc71;
            width: 100%;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background-color: var(--primary);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: var(--transition);
            text-decoration: none;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background-color: var(--secondary);
        }

        .btn-secondary:hover {
            background-color: #2c3e50;
        }

        .btn-actions {
            display: flex;
            gap: 15px;
        }

        .btn i {
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .btn-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        .alert {
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            display: none;
            animation: fadeIn 0.3s ease-in-out;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-success {
            background-color: var(--success);
            color: var(--success-text);
            border-left: 4px solid #28a745;
        }

        .alert-success i {
            color: #28a745;
        }

        .alert-danger {
            background-color: var(--error);
            color: var(--error-text);
            border-left: 4px solid #dc3545;
        }

        .alert-danger i {
            color: #dc3545;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .password-requirements {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: var(--border-radius);
            font-size: 0.9rem;
        }

        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            color: var(--gray);
        }

        .requirement i {
            margin-right: 8px;
            font-size: 14px;
        }

        .requirement.met {
            color: var(--primary);
        }

        .requirement.not-met {
            color: var(--gray);
        }

        .password-match-indicator {
            display: none;
            font-size: 12px;
            margin-top: 5px;
        }

        .password-match-indicator.match {
            color: var(--primary);
        }

        .password-match-indicator.mismatch {
            color: var(--danger);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header-actions" style="margin-bottom: 20px;">
        <a href="user-dashboard.html" class="nav-link"><i class="fas fa-th-large"></i> Dashboard</a>
        <a href="user-profile.html" class="nav-link"><i class="fas fa-user"></i> Profile</a>
    </div>

    <div class="card">
        <div class="card-header">
            <h1>Change Password</h1>
            <div class="security-icon">
                <i class="fas fa-shield-alt"></i>
            </div>
        </div>

        <div class="card-body">
            <div id="successAlert" class="alert alert-success"><i class="fas fa-check-circle fa-lg"></i> <span id="successMessage"></span></div>
            <div id="errorAlert" class="alert alert-danger"><i class="fas fa-exclamation-circle fa-lg"></i> <span id="errorMessage"></span></div>

            <form id="changePasswordForm">
                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" id="currentPassword" name="currentPassword" required>
                    <i class="fas fa-eye password-toggle" id="toggleCurrentPassword"></i>
                </div>

                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                    <i class="fas fa-eye password-toggle" id="toggleNewPassword"></i>

                    <div class="password-strength">
                        <div class="password-strength-meter" id="passwordStrengthMeter"></div>
                    </div>
                    <div class="password-strength-text" id="passwordStrengthText"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <i class="fas fa-eye password-toggle" id="toggleConfirmPassword"></i>
                    <div class="password-match-indicator" id="passwordMatch">
                        <i class="fas fa-check"></i> Passwords match
                    </div>
                    <div class="password-match-indicator" id="passwordMismatch">
                        <i class="fas fa-times"></i> Passwords do not match
                    </div>
                </div>

                <div class="password-requirements">
                    <h4 style="margin-bottom: 10px; color: var(--dark);">Password Requirements</h4>
                    <div class="requirement" id="req-length">
                        <i class="fas fa-circle"></i> At least 8 characters long
                    </div>
                    <div class="requirement" id="req-uppercase">
                        <i class="fas fa-circle"></i> At least one uppercase letter
                    </div>
                    <div class="requirement" id="req-lowercase">
                        <i class="fas fa-circle"></i> At least one lowercase letter
                    </div>
                    <div class="requirement" id="req-number">
                        <i class="fas fa-circle"></i> At least one number
                    </div>
                    <div class="requirement" id="req-special">
                        <i class="fas fa-circle"></i> At least one special character
                    </div>
                </div>

                <div class="btn-actions" style="margin-top: 30px;">
                    <button type="submit" class="btn"><i class="fas fa-key"></i> Change Password</button>
                    <a href="user-profile.html" class="btn btn-secondary"><i class="fas fa-times"></i> Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        // Check if user is logged in
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = 'login.html';
            return;
        }

        // Password visibility toggle functionality
        $('#toggleCurrentPassword').click(function() {
            togglePasswordVisibility('#currentPassword', this);
        });

        $('#toggleNewPassword').click(function() {
            togglePasswordVisibility('#newPassword', this);
        });

        $('#toggleConfirmPassword').click(function() {
            togglePasswordVisibility('#confirmPassword', this);
        });

        function togglePasswordVisibility(inputId, icon) {
            const input = $(inputId);
            if (input.attr('type') === 'password') {
                input.attr('type', 'text');
                $(icon).removeClass('fa-eye').addClass('fa-eye-slash');
            } else {
                input.attr('type', 'password');
                $(icon).removeClass('fa-eye-slash').addClass('fa-eye');
            }
        }

        // Password strength checker
        $('#newPassword').on('input', function() {
            const password = $(this).val();
            checkPasswordStrength(password);
            checkPasswordMatch();
            updateRequirements(password);
        });

        // Password match checker
        $('#confirmPassword').on('input', function() {
            checkPasswordMatch();
        });

        function checkPasswordStrength(password) {
            let strength = 0;

            // Length check
            if (password.length >= 8) {
                strength += 1;
            }

            // Contains uppercase
            if (/[A-Z]/.test(password)) {
                strength += 1;
            }

            // Contains lowercase
            if (/[a-z]/.test(password)) {
                strength += 1;
            }

            // Contains number
            if (/[0-9]/.test(password)) {
                strength += 1;
            }

            // Contains special character
            if (/[^A-Za-z0-9]/.test(password)) {
                strength += 1;
            }

            const meter = $('#passwordStrengthMeter');
            const text = $('#passwordStrengthText');

            // Update the meter and text based on strength
            meter.removeClass('strength-weak strength-medium strength-strong');
            if (strength < 3) {
                meter.addClass('strength-weak');
                text.text('Weak').css('color', '#ff4d4d');
            } else if (strength < 5) {
                meter.addClass('strength-medium');
                text.text('Medium').css('color', '#ffa64d');
            } else {
                meter.addClass('strength-strong');
                text.text('Strong').css('color', '#2ecc71');
            }
        }

        function updateRequirements(password) {
            // Check each requirement
            const requirements = {
                'req-length': password.length >= 8,
                'req-uppercase': /[A-Z]/.test(password),
                'req-lowercase': /[a-z]/.test(password),
                'req-number': /[0-9]/.test(password),
                'req-special': /[^A-Za-z0-9]/.test(password)
            };

            // Update UI for each requirement
            for (let req in requirements) {
                const element = $(`#${req}`);
                if (requirements[req]) {
                    element.addClass('met').removeClass('not-met');
                    element.find('i').removeClass('fa-circle').addClass('fa-check-circle');
                } else {
                    element.addClass('not-met').removeClass('met');
                    element.find('i').removeClass('fa-check-circle').addClass('fa-circle');
                }
            }
        }

        function checkPasswordMatch() {
            const newPassword = $('#newPassword').val();
            const confirmPassword = $('#confirmPassword').val();

            if (confirmPassword.length === 0) {
                $('#passwordMatch, #passwordMismatch').hide();
                return;
            }

            if (newPassword === confirmPassword) {
                $('#passwordMatch').show();
                $('#passwordMismatch').hide();
            } else {
                $('#passwordMatch').hide();
                $('#passwordMismatch').show();
            }
        }

        // Handle form submission
        $('#changePasswordForm').on('submit', function(e) {
            e.preventDefault();

            const currentPassword = $('#currentPassword').val();
            const newPassword = $('#newPassword').val();
            const confirmPassword = $('#confirmPassword').val();

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                showError('New passwords do not match');
                return;
            }

            // Basic password strength validation
            if (newPassword.length < 8) {
                showError('Password must be at least 8 characters long');
                return;
            }

            const passwordData = {
                oldPassword: currentPassword,
                newPassword: newPassword
            };

            // Show loading state on button
            const submitBtn = $('button[type="submit"]');
            const originalText = submitBtn.html();
            submitBtn.html('<i class="fas fa-circle-notch fa-spin"></i> Processing...').prop('disabled', true);

            $.ajax({
                url: 'http://localhost:8080/api/v1/user/change-password',
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${token}`
                },
                contentType: 'application/json',
                data: JSON.stringify(passwordData),
                success: function(response) {
                    if (response.code === 201) {
                        showSuccess('Password changed successfully');
                        $('#changePasswordForm')[0].reset();

                        // Redirect to profile page after a delay
                        setTimeout(function() {
                            window.location.href = 'user-profile.html';
                        }, 2000);
                    } else {
                        showError(response.message || 'Failed to change password');
                        submitBtn.html(originalText).prop('disabled', false);
                    }
                },
                error: function(xhr) {
                    let errorMessage = 'An error occurred while changing password';
                    if (xhr.responseJSON && xhr.responseJSON.message) {
                        errorMessage = xhr.responseJSON.message;
                    }
                    showError(errorMessage);
                    submitBtn.html(originalText).prop('disabled', false);
                }
            });
        });

        function showSuccess(message) {
            $('#successMessage').text(message);
            $('#successAlert').fadeIn();
            $('#errorAlert').hide();

            // Scroll to top to show the message
            $('html, body').animate({ scrollTop: 0 }, 'fast');
        }

        function showError(message) {
            $('#errorMessage').text(message);
            $('#errorAlert').fadeIn();
            $('#successAlert').hide();

            // Scroll to top to show the message
            $('html, body').animate({ scrollTop: 0 }, 'fast');
        }
    });
</script>
</body>
</html>
