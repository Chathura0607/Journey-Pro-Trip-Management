<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Journey Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2ecc71;
            --primary-dark: #27ae60;
            --secondary: #34495e;
            --danger: #e74c3c;
            --light: #f4f7fa;
            --dark: #343a40;
            --gray: #6c757d;
            --success: #d4edda;
            --success-text: #155724;
            --error: #f8d7da;
            --error-text: #721c24;
            --border-radius: 8px;
            --transition: all 0.3s ease;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .profile-header h1 {
            color: var(--primary);
            font-weight: 600;
            font-size: 1.8rem;
            margin: 0;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .nav-link {
            color: var(--primary);
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 20px;
            transition: var(--transition);
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .nav-link:hover {
            background-color: rgba(46, 204, 113, 0.1);
        }

        .nav-link i {
            font-size: 0.9rem;
        }

        .card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
            margin-bottom: 25px;
        }

        .card:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            background-color: white;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .card-header h2 {
            color: var(--primary);
            font-weight: 600;
            font-size: 1.4rem;
            margin: 0;
        }

        .card-header .avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .card-body {
            padding: 25px;
        }

        .alert {
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            display: none;
            animation: fadeIn 0.3s ease-in-out;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-success {
            background-color: var(--success);
            color: var(--success-text);
            border-left: 4px solid #28a745;
        }

        .alert-success i {
            color: #28a745;
        }

        .alert-danger {
            background-color: var(--error);
            color: var(--error-text);
            border-left: 4px solid #dc3545;
        }

        .alert-danger i {
            color: #dc3545;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            padding-left: 40px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            transition: var(--transition);
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.2);
        }

        .form-group input:read-only {
            background-color: #f8f9fa;
            cursor: not-allowed;
        }

        .form-group .input-icon {
            position: absolute;
            left: 15px;
            top: 40px;
            color: var(--gray);
            font-size: 16px;
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background-color: var(--primary);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: var(--transition);
            text-decoration: none;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background-color: var(--secondary);
        }

        .btn-secondary:hover {
            background-color: #2c3e50;
        }

        .btn i {
            font-size: 1rem;
        }

        .profile-completeness {
            margin-bottom: 25px;
            background-color: white;
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
        }

        .completeness-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .completeness-title h3 {
            color: var(--primary);
            font-weight: 600;
            font-size: 1.1rem;
            margin: 0;
        }

        .completeness-title span {
            font-weight: 600;
            color: var(--dark);
        }

        .progress-bar {
            height: 8px;
            background-color: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: var(--primary);
            border-radius: 10px;
            transition: width 1s ease;
            width: 0%;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px;
            color: var(--gray);
        }

        .loading i {
            animation: spin 1s linear infinite;
            margin-right: 10px;
            font-size: 1.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .btn-group {
                flex-direction: column;
            }

            .profile-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="profile-header">
        <h1>My Profile</h1>
        <div class="header-actions">
            <a href="user-dashboard.html" class="nav-link"><i class="fas fa-th-large"></i> Dashboard</a>
            <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
        </div>
    </div>

    <div id="successAlert" class="alert alert-success"><i class="fas fa-check-circle fa-lg"></i> <span id="successMessage"></span></div>
    <div id="errorAlert" class="alert alert-danger"><i class="fas fa-exclamation-circle fa-lg"></i> <span id="errorMessage"></span></div>

    <div id="loadingArea" class="loading">
        <i class="fas fa-circle-notch"></i> Loading your profile...
    </div>

    <div id="profileContent" style="display: none;">
        <div class="profile-completeness">
            <div class="completeness-title">
                <h3>Profile Completeness</h3>
                <span id="completenessPercentage">0%</span>
            </div>
            <div class="progress-bar">
                <div id="completenessProgress" class="progress"></div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>Personal Information</h2>
                <div class="avatar" id="userInitials">JP</div>
            </div>
            <div class="card-body">
                <form id="profileForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" name="email" placeholder="Your email address" readonly>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <i class="fas fa-phone-alt input-icon"></i>
                        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <i class="fas fa-map-marker-alt input-icon"></i>
                        <input type="text" id="address" name="address" placeholder="Enter your address" required>
                    </div>
                    <div class="btn-group">
                        <button type="submit" class="btn" id="saveBtn"><i class="fas fa-save"></i> Save Changes</button>
                        <a href="change-password.html" class="btn btn-secondary"><i class="fas fa-key"></i> Change Password</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/ajax/user_profile.js"></script>
</body>
</html>
