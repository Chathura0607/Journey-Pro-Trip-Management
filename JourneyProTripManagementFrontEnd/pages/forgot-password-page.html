<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Journey Pro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .forgot-password-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 380px;
        }

        .brand-logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .brand-logo h1 {
            color: #28a745;
            margin: 0;
            font-size: 28px;
        }

        .brand-logo span {
            color: #6c757d;
            font-size: 14px;
        }

        .forgot-password-container h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #28a745;
        }

        .forgot-password-container p {
            text-align: center;
            margin-bottom: 25px;
            color: #6c757d;
            font-size: 14px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #218838;
        }

        .btn-secondary {
            background-color: #6c757d;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .alert {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .back-link a {
            color: #28a745;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="forgot-password-container">
    <div class="brand-logo">
        <h1>Journey Pro</h1>
        <span>Password Recovery</span>
    </div>

    <h2>Forgot Password</h2>
    <p>Enter your email address below and we'll send you instructions to reset your password.</p>

    <div id="successAlert" class="alert alert-success"></div>
    <div id="errorAlert" class="alert alert-danger"></div>

    <form id="forgotPasswordForm">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <button type="submit" class="btn" id="resetBtn">Reset Password</button>
        <a href="login.html" class="btn btn-secondary">Back to Login</a>
    </form>

    <div class="back-link">
        <a href="index.html">Back to Home</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('#forgotPasswordForm').on('submit', function(e) {
            e.preventDefault();

            const email = $('#email').val();

            // In a real application, this would use the backend's password reset API
            // For now, we'll simulate a password reset request

            // Show loading state
            $('#resetBtn').text('Sending...').prop('disabled', true);

            // Simulate API call with setTimeout
            setTimeout(function() {
                // Hide loading state
                $('#resetBtn').text('Reset Password').prop('disabled', false);

                // Show success message (in a real app, this would depend on the API response)
                $('#successAlert').text('Password reset instructions have been sent to your email. Please check your inbox.').show();
                $('#errorAlert').hide();

                // Clear the form
                $('#email').val('');
            }, 1500);
        });
    });
</script>
</body>
</html>
