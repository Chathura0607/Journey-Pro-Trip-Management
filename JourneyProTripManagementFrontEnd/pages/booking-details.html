<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details - Journey Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2ecc71;
            --primary-dark: #27ae60;
            --secondary: #34495e;
            --danger: #e74c3c;
            --danger-dark: #c0392b;
            --light: #f8f9fa;
            --dark: #343a40;
            --gray: #6c757d;
            --success: #d4edda;
            --success-text: #155724;
            --error: #f8d7da;
            --error-text: #721c24;
            --border-radius: 8px;
            --transition: all 0.3s ease;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --shadow-sm: 0 2px 5px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .card {
            background-color: #fff;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-bottom: 25px;
            transition: var(--transition);
        }

        .card:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            padding: 20px 25px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            position: relative;
        }

        .card-header h2 {
            color: var(--primary);
            margin: 0;
            font-weight: 600;
            font-size: 1.5rem;
        }

        .card-body {
            padding: 25px;
        }

        h1, h2, h3 {
            color: var(--primary);
            font-weight: 600;
        }

        h1 {
            margin-bottom: 5px;
            text-align: center;
            font-size: 2rem;
        }

        h3 {
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .nav-link {
            color: var(--primary);
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 20px;
            transition: var(--transition);
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .nav-link:hover {
            background-color: rgba(46, 204, 113, 0.1);
        }

        .nav-link i {
            font-size: 0.9rem;
        }

        .booking-details {
            margin-bottom: 25px;
        }

        .booking-info {
            display: grid;
            grid-template-columns: 150px 1fr;
            gap: 12px;
            margin-bottom: 12px;
            align-items: center;
        }

        .label {
            font-weight: 500;
            color: var(--gray);
        }

        .value {
            color: var(--dark);
            font-weight: 400;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            margin-left: 10px;
            gap: 5px;
        }

        .status-confirmed {
            background-color: rgba(46, 204, 113, 0.15);
            color: #27ae60;
        }

        .status-confirmed::before {
            content: "•";
            color: #27ae60;
            font-size: 16px;
        }

        .status-canceled {
            background-color: rgba(231, 76, 60, 0.15);
            color: #e74c3c;
        }

        .status-canceled::before {
            content: "•";
            color: #e74c3c;
            font-size: 16px;
        }

        .action-buttons {
            margin-top: 30px;
            display: flex;
            gap: 12px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background-color: var(--primary);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: var(--transition);
            text-decoration: none;
            line-height: 1;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background-color: var(--secondary);
        }

        .btn-secondary:hover {
            background-color: #2c3e50;
        }

        .btn-danger {
            background-color: var(--danger);
        }

        .btn-danger:hover {
            background-color: var(--danger-dark);
        }

        .btn i {
            font-size: 1rem;
        }

        .alert {
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            display: none;
            animation: fadeIn 0.3s ease-in-out;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-success {
            background-color: var(--success);
            color: var(--success-text);
            border-left: 4px solid #28a745;
        }

        .alert-success i {
            color: #28a745;
        }

        .alert-danger {
            background-color: var(--error);
            color: var(--error-text);
            border-left: 4px solid #dc3545;
        }

        .alert-danger i {
            color: #dc3545;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            display: inline-block;
            position: relative;
            color: var(--gray);
            font-style: italic;
        }

        .loading::after {
            content: "...";
            animation: dots 1.5s infinite;
            display: inline-block;
            width: 20px;
            text-align: left;
        }

        @keyframes dots {
            0%, 20% { content: "."; }
            40% { content: ".."; }
            60%, 100% { content: "..."; }
        }

        @media print {
            .no-print {
                display: none;
            }

            body {
                background-color: #fff;
            }

            .container {
                box-shadow: none;
                margin: 0;
                padding: 20px;
                max-width: 100%;
            }

            .card {
                box-shadow: none;
                border: 1px solid #eee;
            }
        }

        @media (max-width: 768px) {
            .booking-info {
                grid-template-columns: 120px 1fr;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .header h1 {
                text-align: left;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        /* Loading skeleton */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e9e9e9 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 4px;
            height: 20px;
            margin-bottom: 8px;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header no-print">
        <h1>Booking Details</h1>
        <div class="header-actions">
            <a href="user-dashboard.html" class="nav-link"><i class="fas fa-th-large"></i> Dashboard</a>
            <a id="backToTrip" href="#" class="nav-link"><i class="fas fa-arrow-left"></i> Back to Trip</a>
        </div>
    </div>

    <div id="successAlert" class="alert alert-success no-print"><i class="fas fa-check-circle fa-lg"></i> <span id="successMessage"></span></div>
    <div id="errorAlert" class="alert alert-danger no-print"><i class="fas fa-exclamation-circle fa-lg"></i> <span id="errorMessage"></span></div>

    <div class="card">
        <div class="card-header">
            <h2 id="bookingTitle">Booking Information</h2>
        </div>
        <div class="card-body">
            <div class="booking-details">
                <div class="booking-info">
                    <span class="label">Booking ID:</span>
                    <span id="bookingId" class="value"><span class="loading">Loading</span></span>
                </div>
                <div class="booking-info">
                    <span class="label">Booking Type:</span>
                    <span id="bookingType" class="value"><span class="loading">Loading</span></span>
                </div>
                <div class="booking-info">
                    <span class="label">Status:</span>
                    <span id="status" class="value"><span class="loading">Loading</span></span>
                </div>
                <div class="booking-info">
                    <span class="label">Amount:</span>
                    <span id="amount" class="value"><span class="loading">Loading</span></span>
                </div>
                <div class="booking-info">
                    <span class="label">Booking Date:</span>
                    <span id="bookingDate" class="value"><span class="loading">Loading</span></span>
                </div>
            </div>
        </div>
    </div>

    <div id="specificDetails" class="card">
        <div class="card-header">
            <h2 id="specificDetailsTitle">Details</h2>
        </div>
        <div class="card-body">
            <div id="specificDetailsContent">
                <div class="skeleton" style="width: 100%;"></div>
                <div class="skeleton" style="width: 85%;"></div>
                <div class="skeleton" style="width: 90%;"></div>
                <div class="skeleton" style="width: 80%;"></div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h2>Trip Information</h2>
        </div>
        <div class="card-body">
            <div class="booking-info">
                <span class="label">Destination:</span>
                <span id="destination" class="value"><span class="loading">Loading</span></span>
            </div>
            <div class="booking-info">
                <span class="label">Start Date:</span>
                <span id="startDate" class="value"><span class="loading">Loading</span></span>
            </div>
            <div class="booking-info">
                <span class="label">End Date:</span>
                <span id="endDate" class="value"><span class="loading">Loading</span></span>
            </div>
        </div>
    </div>

    <div class="action-buttons no-print">
        <button id="printBtn" class="btn"><i class="fas fa-print"></i> Print Booking</button>
        <button id="cancelBookingBtn" class="btn btn-danger"><i class="fas fa-times-circle"></i> Cancel Booking</button>
        <a id="backBtn" href="#" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        // Check if user is logged in
        const token = localStorage.getItem('token');
        const role = localStorage.getItem('role');

        if (!token || role !== 'USER') {
            window.location.href = 'login.html';
            return;
        }

        // Get booking ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const bookingId = urlParams.get('id');

        if (!bookingId) {
            showError('Booking ID is missing');
            setTimeout(() => {
                window.location.href = 'user-dashboard.html';
            }, 2000);
            return;
        }

        // Load booking details
        loadBookingDetails(bookingId);

        // Handle print button
        $('#printBtn').on('click', function() {
            window.print();
        });

        // Handle cancel booking button
        $('#cancelBookingBtn').on('click', function() {
            cancelBooking(bookingId);
        });

        function loadBookingDetails(bookingId) {
            $.ajax({
                url: `http://localhost:8080/api/v1/user/bookings/${bookingId}`,
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                },
                success: function(response) {
                    if (response.code === 200) {
                        const booking = response.data;

                        // Set booking ID in the page
                        $('#bookingId').text(booking.id);

                        // Fill in booking details
                        $('#bookingType').text(booking.bookingType);

                        // Format status with badge
                        const statusClass = booking.status === 'CONFIRMED' ? 'status-confirmed' : 'status-canceled';
                        $('#status').html(`${booking.status} <span class="status-badge ${statusClass}">${booking.status}</span>`);

                        // Format amount and date
                        $('#amount').text(`$${booking.amount.toFixed(2)}`);
                        $('#bookingDate').text(new Date(booking.createdAt).toLocaleDateString());

                        // Set title based on booking type
                        $('#bookingTitle').text(`${booking.bookingType} Booking Details`);

                        // Load trip details for this booking
                        loadTripDetails(booking.tripId);

                        // Hide cancel button if already canceled
                        if (booking.status === 'CANCELED') {
                            $('#cancelBookingBtn').hide();
                        }

                        // Set the back links
                        $('#backToTrip, #backBtn').attr('href', `trip-details.html?id=${booking.tripId}`);

                        // Load specific details based on booking type
                        switch(booking.bookingType) {
                            case 'HOTEL':
                                $('#specificDetailsTitle').text('Hotel Details');
                                loadHotelDetails(booking.hotelId);
                                break;
                            case 'BUS':
                                $('#specificDetailsTitle').text('Bus Details');
                                loadBusDetails(booking.busId);
                                break;
                            case 'VEHICLE':
                                $('#specificDetailsTitle').text('Vehicle Details');
                                loadVehicleDetails(booking.vehicleId);
                                break;
                            default:
                                $('#specificDetails').hide();
                        }
                    } else {
                        showError(response.message || 'Failed to load booking details');
                    }
                },
                error: function() {
                    showError('An error occurred while loading booking details');
                }
            });
        }

        function loadTripDetails(tripId) {
            $.ajax({
                url: `http://localhost:8080/api/v1/user/trips/${tripId}`,
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                },
                success: function(response) {
                    if (response.code === 200) {
                        const trip = response.data;

                        // Fill in trip details
                        $('#destination').text(trip.destination);
                        $('#startDate').text(new Date(trip.startDate).toLocaleDateString());
                        $('#endDate').text(new Date(trip.endDate).toLocaleDateString());
                    } else {
                        $('#destination, #startDate, #endDate').text('Not available');
                    }
                },
                error: function() {
                    $('#destination, #startDate, #endDate').text('Not available');
                }
            });
        }

        function loadHotelDetails(hotelId) {
            $.ajax({
                url: `http://localhost:8080/api/v1/user/hotels/${hotelId}`,
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                },
                success: function(response) {
                    if (response.code === 200) {
                        const hotel = response.data;

                        // Create hotel details HTML
                        let hotelDetails = `
                                <div class="booking-info">
                                    <span class="label">Hotel Name:</span>
                                    <span class="value">${hotel.name}</span>
                                </div>
                                <div class="booking-info">
                                    <span class="label">Location:</span>
                                    <span class="value">${hotel.location}</span>
                                </div>
                                <div class="booking-info">
                                    <span class="label">Rating:</span>
                                    <span class="value">${hotel.rating} <span style="color: gold;">★</span></span>
                                </div>
                                <div class="booking-info">
                                    <span class="label">Contact:</span>
                                    <span class="value">${hotel.contactInfo}</span>
                                </div>
                            `;

                        $('#specificDetailsContent').html(hotelDetails);
                    } else {
                        $('#specificDetailsContent').text('Hotel details not available');
                    }
                },
                error: function() {
                    $('#specificDetailsContent').text('Failed to load hotel details');
                }
            });
        }

        function loadBusDetails(busId) {
            $.ajax({
                url: `http://localhost:8080/api/v1/admin/buses/${busId}`,
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                },
                success: function(response) {
                    if (response.code === 200) {
                        const bus = response.data;

                        // Create bus details HTML
                        let busDetails = `
                                <div class="booking-info">
                                    <span class="label">Bus Number:</span>
                                    <span class="value">${bus.busNumber}</span>
                                </div>
                                <div class="booking-info">
                                    <span class="label">Route:</span>
                                    <span class="value">${bus.route}</span>
                                </div>
                                <div class="booking-info">
                                    <span class="label">Departure Time:</span>
                                    <span class="value">${bus.departureTime}</span>
                                </div>
                                <div class="booking-info">
                                    <span class="label">Arrival Time:</span>
                                    <span class="value">${bus.arrivalTime}</span>
                                </div>
                            `;

                        $('#specificDetailsContent').html(busDetails);
                    } else {
                        $('#specificDetailsContent').text('Bus details not available');
                    }
                },
                error: function() {
                    $('#specificDetailsContent').text('Failed to load bus details');
                }
            });
        }

        function loadVehicleDetails(vehicleId) {
            $.ajax({
                url: `http://localhost:8080/api/v1/admin/vehicles/${vehicleId}`,
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                },
                success: function(response) {
                    if (response.code === 200) {
                        const vehicle = response.data;

                        // Create vehicle details HTML
                        let vehicleDetails = `
                                <div class="booking-info">
                                    <span class="label">Vehicle Type:</span>
                                    <span class="value">${vehicle.vehicleType}</span>
                                </div>
                                <div class="booking-info">
                                    <span class="label">Model:</span>
                                    <span class="value">${vehicle.model}</span>
                                </div>
                                <div class="booking-info">
                                    <span class="label">Registration:</span>
                                    <span class="value">${vehicle.registrationNumber}</span>
                                </div>
                                <div class="booking-info">
                                    <span class="label">Seat Capacity:</span>
                                    <span class="value">${vehicle.seatCapacity}</span>
                                </div>
                            `;

                        $('#specificDetailsContent').html(vehicleDetails);
                    } else {
                        $('#specificDetailsContent').text('Vehicle details not available');
                    }
                },
                error: function() {
                    $('#specificDetailsContent').text('Failed to load vehicle details');
                }
            });
        }

        function cancelBooking(bookingId) {
            // Create modal for confirmation
            const modal = `
                <div id="confirmModal" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 1000;">
                    <div style="background: white; padding: 25px; border-radius: 8px; width: 90%; max-width: 500px; box-shadow: 0 5px 15px rgba(0,0,0,0.2);">
                        <h3 style="margin-top: 0; margin-bottom: 15px;">Confirm Cancellation</h3>
                        <p style="margin-bottom: 25px;">Are you sure you want to cancel this booking? This action cannot be undone.</p>
                        <div style="display: flex; gap: 10px; justify-content: flex-end;">
                            <button id="cancelModal" style="padding: 10px 15px; background: #6c757d; color: white; border: none; border-radius: 5px; cursor: pointer;">No, Keep It</button>
                            <button id="confirmCancel" style="padding: 10px 15px; background: #e74c3c; color: white; border: none; border-radius: 5px; cursor: pointer;">Yes, Cancel Booking</button>
                        </div>
                    </div>
                </div>
            `;
            $('body').append(modal);

            // Handle modal buttons
            $('#cancelModal').on('click', function() {
                $('#confirmModal').remove();
            });

            $('#confirmCancel').on('click', function() {
                $('#confirmModal').remove();
                performCancellation(bookingId);
            });
        }

        function performCancellation(bookingId) {
            $('#cancelBookingBtn').html('<i class="fas fa-circle-notch fa-spin"></i> Processing...').prop('disabled', true);

            $.ajax({
                url: `http://localhost:8080/api/v1/user/bookings/${bookingId}/cancel`,
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${token}`
                },
                success: function(response) {
                    if (response.code === 200) {
                        showSuccess('Booking canceled successfully');

                        // Update UI to show canceled status
                        $('#status').html(`CANCELED <span class="status-badge status-canceled">CANCELED</span>`);

                        // Hide cancel button
                        $('#cancelBookingBtn').hide();
                    } else {
                        showError(response.message || 'Failed to cancel booking');
                        $('#cancelBookingBtn').html('<i class="fas fa-times-circle"></i> Cancel Booking').prop('disabled', false);
                    }
                },
                error: function() {
                    showError('An error occurred while canceling the booking');
                    $('#cancelBookingBtn').html('<i class="fas fa-times-circle"></i> Cancel Booking').prop('disabled', false);
                }
            });
        }

        function showSuccess(message) {
            $('#successMessage').text(message);
            $('#successAlert').show();
            $('#errorAlert').hide();

            // Auto-hide after 3 seconds
            setTimeout(function() {
                $('#successAlert').fadeOut();
            }, 3000);
        }

        function showError(message) {
            $('#errorMessage').text(message);
            $('#errorAlert').show();
            $('#successAlert').hide();
        }
    });
</script>
</body>
</html>
