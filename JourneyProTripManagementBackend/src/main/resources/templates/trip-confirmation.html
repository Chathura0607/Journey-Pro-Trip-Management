<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trip Confirmation</title>
</head>
<body>
<h1>Trip Confirmation</h1>
<p>Dear <span th:text="${userName}">User</span>,</p>
<p>Your trip to <strong th:text="${destination}">Destination</strong> has been successfully created.</p>
<p>Start Date: <span th:text="${startDate}">Start Date</span></p>
<p>End Date: <span th:text="${endDate}">End Date</span></p>
<p>Thank you for using our service!</p>
</body>
</html>
